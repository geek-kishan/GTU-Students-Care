<div class="reset-password">
	<h1>Forgot Password</h1>
	<form>
		<mat-form-field class="form-field">
			<input type="text" name="email" placeholder="Enter your registered email" matInput>
		</mat-form-field>
		<button type="submit" mat-raised-button>Get Password</button>
	</form>
	<p>Note: Password will be sent to the submited Email</p>
</div>
